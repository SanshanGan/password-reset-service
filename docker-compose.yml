version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: password-reset-db
    environment:
      POSTGRES_DB: password_reset
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - password-reset-network

  app:
    build: .
    container_name: password-reset-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/password_reset
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
    ports:
      - "8080:8080"
    networks:
      - password-reset-network

volumes:
  postgres_data:

networks:
  password-reset-network:
    driver: bridge
